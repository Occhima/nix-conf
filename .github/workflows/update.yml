jobs:
  check:
    name: Check Flake
    needs:
      - update-lockfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-lockfile.outputs.branch }}
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      - run: nix flake check
    timeout-minutes: 120
  merge:
    name: Merge Pull Request
    needs:
      - update-lockfile
      - check
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_TOKEN: ${{ github.token }}
          PR: ${{ needs.update-lockfile.outputs.pr }}
        name: Merge Pull Request
        run: gh pr merge --rebase --auto --delete-branch "$PR"
    timeout-minutes: 120
  update-lockfile:
    outputs:
      branch: ${{ steps.pr.outputs.pull-request-branch }}
      pr: ${{ steps.pr.outputs.pull-request-url }}
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Cache setup
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Update Lockfile
        run: nix flake update
      - id: pr
        name: Create Pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-flake-inputs
          commit-message: "chore: update flake inputs"
          title: "chore: update flake inputs"
          token: ${{ github.token }}
    timeout-minutes: 120
name: Bump Flake Inputs
"on":
  schedule:
    - cron: 0 1 * * 0
  workflow_dispatch: null
permissions: {}
